<head>

    <title>Float</title>
    <style>
        .container{

            flex-direction: row-reverse;
        }
        .box1{
            background-color: #000000;
            width: 345px;
            height: 234px;
            color: white;
            border: 2px solid black;
        }
        .box2{
            background-color: #ff0000;
            width: 345px;
            height: 234px;
            color: white;
            border: 2px solid black;
        }                                    
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box2">box2b</div>
        <div class="box2">box2c</div>
    </div>
</body>
</html>
