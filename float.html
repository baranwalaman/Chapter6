<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            background-color: #000000;
            width: 345px;
            height: 234px;
            color: white;
            float: right;
        }
        .box2{
            background-color: #ff0000;
            width: 345px;
            height: 234px;
            color: white;
            float: right;
            clear: right;
        }                                    
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
